<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="main-container">
        <div class="options-container">
            <div class="creation-menu">
                <form action="" id="charForm" class="form" method="get">
                    <fieldset class="fieldset">
                        <div class="form-container">
                            <div class="input-container">
                                <label for="name">Course Name:</label>
                                <input type="text" name="name" class="inputName" aria-live="polite">
                                <span></span>
                            </div>
                            <div class="input-container">
                                <label for="URL">URL:</label>
                                <input type="url" name="URL" class="inputURL" aria-live="polite">
                                <span></span>
                            </div>
                            <div class="input-container">
                                <label for="TotalLessons">Total Lessons:</label>
                                <input type="number" name="TotalLessons" class="inputTotalLes" min="0" aria-live="polite">
                                <span></span>
                            </div>
                            <div class="input-container">
                                <label for="TakenLessons">Taken Lessons:</label>
                                <input type="number" name="TakenLessons" class="inputTakenLes" min="0" aria-live="polite">
                                <span></span>
                            </div>
                            <div class="inputStatus-container">
                                <label for="Status">Currently Taking:</label>
                                <input type="checkbox" name="Status" class="inputStatus" checked aria-live="polite">
                                <span></span>
                            </div>
                            <div class="btnAdd-container">
                                <button class="btnAdd">Add Course</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="display-container">
            <div class="card-container">
            </div>
        </div>
    </div>
</body>
</html>
