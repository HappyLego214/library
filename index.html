<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="scripts.js" defer></script> -->
    <title>Library</title>
</head>
<body>
    <div class="main-container">
        <header class="header-container">
            <div class="top-header-container">
                <div class="logo-container">
                    <img src="logos/2C.svg" height="70px" width="85px" class="logo-svg" alt="logo">
                    <h2 class="logo-title">Hanger</h2>
                </div>
                <div class="navbar-container">
                    <nav>
                        <ul>
                            <li>
                                <a href="#">Tasks
                                <img src="/icons/grid-outline.svg" height="35px" alt="">
                                </a>
                            </li>
                            <li>
                                <a href="#">Projects
                                <img src="/icons/folder-outline.svg" height="35px" alt="">
                               </a>
                            </li>
                            <li>
                                <a href="#">Updates
                                <img src="/icons/time-outline.svg" height="35px" alt="">
                                </a>
                            </li>
                            <li>
                                <a href="#">Calendar
                                <img src="icons/calendar-clear-outline.svg" height="35px" alt="">
                                </a>
                            </li>
                            <li>
                                <a href="#">Timeline
                                <img src="icons/git-commit-outline.svg" height="35px" alt="">
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="searchbar-container">
                    <div class="searchbar">
                        <img src="/icons/search-outline.svg" height="25px" alt="">
                        <input type="text" name="" class="search-input">
                    </div>
                </div>
                <div class="msg-notif-container">
                    <img src="/icons/mail-outline.svg" height="50px" alt="">
                    <img src="/icons/notifications-outline.svg" height="50px" alt="">
                </div>
            </div>
            <div class="middle-header-container">
                <div class="title-container">
                    <h1>Courses</h1>
                </div>
                <div class="members-container">

                </div>
            </div>
            <div class="bottom-header-container">
                <div class="task-navbar-container">

                </div>
                <div class="options-container">
                    
                </div>
            </div>
        </header>
        <div class="display-container">
            <div class="card-desc-container">
            </div>
            <div class="card-container webdev">
            </div>
            <div class="card-container ">
            </div>
            <div class="card-container webdev">
            </div>
        </div>
    </div>
</body>
</html>
